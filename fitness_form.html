<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Fitness Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-image: url('images/background1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
       
        video {
            position: absolute;
            top: 50.5%;
            left: 50%;
            height: 91%;
            width: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            opacity: 0.17;
            mix-blend-mode: multiply;
            -webkit-mix-blend-mode: multiply;
        }

        .container {
            display: flex;
            justify-content: space-between;
            background: repeating-conic-gradient(from var(--a), #ff2770 0%, #ff2770 5%, transparent 5%, transparent 40%, #ff2770 50%);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            transition: transform 0.1s;
            box-shadow: 1px 1px 15px 0.001px rgba(245, 245, 245, 0.603);
            z-index: 1;
            position: relative;
            animation: animate 4s linear infinite;
            border-radius: 20px;
        }

        @property --a{
            syntax :'<angle>';
            inherits: false;
            initial-value: 0deg;
            }

        @keyframes animate 
        {
            0%
            {
                --a :0deg;
            }
            100%{
                --a:360deg;
            }
        }

        .container::before{
            content:'';
            position: absolute;
            right:0px;
            bottom: 0px; 
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(from var(--a), #45f3ff 0%, #45f3ff 5%, transparent 5%, transparent 40%, #45f3ff 50%);
            animation:animate 4s linear infinite;
            animation-delay:-1s;
            border-radius:20px
        }

        .container::after{
            content:'';
            position:absolute;
            inset: 8px;
            background: linear-gradient(90deg, rgba(20,20,20,1) 0%, rgba(70,70,70,1) 100%);
            border-radius: 20px;
            z-index: 0;
        }

        .left, .right {
            flex: 1;
            padding: 10px;
            z-index: 1;
        }
        .left {
            font-family: 'Anton', sans-serif;
            text-align: center;
            font-size: 34px; 
            font-weight: 400;
            color: rgb(255, 255, 255);
        }
        .right {
            text-align: center;
            color: rgb(255, 255, 255);
        }

        .right p { 
            font-size: 18px;
        }

        .button {
            background-color: #ff2770;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 40px;
            transition: transform 0.5s;
            border: 1px solid black;
            font-weight: bold;
            box-shadow: 3px 5px 15px black;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: aqua;
            transform: scale(1.1);
            border: none;
            box-shadow: 5px 7px 35px black;
        }

        @media (max-width:768px) {
            body {
                background-image: url('images/phback.jpg');
            }

            .video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }
        
            video {
                position: absolute;
                top: 50%;
                left: 50%;
                height: 100%;
                width: 100%;
                object-fit: cover;
                transform: translate(-50%, -50%);
                -webkit-transform: translate(-50%, -50%);
                opacity: 0.3;
                mix-blend-mode: multiply;
                -webkit-mix-blend-mode: multiply;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                
                padding: 20px;
                
                border-radius: 20px;
                max-width: 90vw;
                width: 80%;
                height: auto;
                transition: transform 0.1s;
                
                z-index: 1;
                position: relative;
            }

            .left, .right {
                flex: none;
                width: 100%;
                padding: 10px;
                text-align: center;
            }

            .right p {
                font-size: 18px;
            }

            .button {
                background-color: #ff2770);
                color: white;
                padding: 10px 20px;
                margin: 10px 0;
                border: none;
                cursor: pointer;
                border-radius: 40px;
                transition: transform 0.5s;
                border: 1px solid black;
                font-weight: bold;
                box-shadow: 3px 5px 15px black;
                text-decoration: none;
                display: inline-block;
            }
            .button:hover {
                background-color: aqua;
                transform: scale(1.1);
                border: none;
                box-shadow: 5px 7px 35px black;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="video">
            <video autoplay muted loop playsinline>
                <source src="images/background.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="container" id="container">
        <div class="left">
            <p>Find your plan
            don't let the plan to choose you</p>
        </div>
        <div class="right">
            <p>Complete the survey to find your best plan</p>
            <a class="button" href="form.html">START</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            
            var isTouchDevice = 'ontouchstart' in document.documentElement;

            if (!isTouchDevice) {
                $('#container').on('mousemove', function(e) {
                    var $this = $(this);
                    var offset = $this.offset();
                    var width = $this.width();
                    var height = $this.height();
                    var x = e.pageX - offset.left;
                    var y = e.pageY - offset.top;
                    
                    var xPercent = (x / width) - 0.5;
                    var yPercent = (y / height) - 0.5;
                    
                    var rotateX = yPercent * 12; 
                    var rotateY = xPercent * -17; 

                    $this.css('transform', 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)');
                    $this.css('-webkit-transform', 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)');
                });

                $('#container').on('mouseleave', function() {
                    $(this).css('transform', 'rotateX(0deg) rotateY(0deg)');
                    $(this).css('-webkit-transform', 'rotateX(0deg) rotateY(0deg)');
                });
            }
        });
    </script>
</body>
</html>
