<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Fitness Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-image: url('images/background1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
       
        video {
            position: absolute;
            top: 50.5%;
            left: 50%;
            height: 91%;
            width: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            opacity: 0.17;
            mix-blend-mode: multiply;
            -webkit-mix-blend-mode: multiply;
        }

        .container {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(77deg, rgba(255,0,0,0.8547794117647058) 0%, rgba(0,84,159,0.85) 20%);
            padding: 20px;
            border: 2px solid rgba(0,255,255,0.7);
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            transition: transform 0.1s;
            box-shadow: 1px 1px 15px 0.001px rgba(245, 245, 245, 0.603);
            z-index: 1;
            position: relative;
        }

        .left, .right {
            flex: 1;
            padding: 10px;
        }
        .left {
            font-family: 'Anton', sans-serif;
            text-align: center;
            font-size: 34px; 
            font-weight: 400;
            color: white;
        }
        .right {
            text-align: center;
            color: white;
        }

        .right p { 
            font-size: 18px;
        }

        .button {
            background-color: rgba(0,84,159,0.8);
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 40px;
            transition: transform 0.5s;
            border: 1px solid black;
            font-weight: bold;
            box-shadow: 3px 5px 15px black;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: aqua;
            transform: scale(1.1);
            border: none;
            box-shadow: 5px 7px 35px black;
        }

        @media (max-width:768px) {
            body {
                background-image: url('images/phback.jpg');
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: linear-gradient(102deg, rgba(255,0,0,0.8547794117647058) 10%, rgba(0,84,159,0.85) 40%);
                padding: 20px;
                border: 2px solid rgba(0,255,255,0.7);
                border-radius: 10px;
                max-width: 800px;
                width: 80%;
                height: 47%;
                transition: transform 0.1s;
                box-shadow: 1px 1px 15px 0.001px rgba(245, 245, 245, 0.603);
                z-index: 1;
                position: relative;
            }

            .left, .right {
                flex: none;
                width: 100%;
                padding-top: 10px;
                padding-bottom: 20px;
                text-align: center;
            }

            .right p {
                font-size: 18px;
            }

            .button {
                background-color: rgba(0,84,159,0.8);
                color: white;
                padding: 10px 20px;
                margin:10px 0;
                border: none;
                cursor: pointer;
                border-radius: 40px;
                transition: transform 0.5s;
                border: 1px solid black;
                font-weight: bold;
                box-shadow: 3px 5px 15px black;
                text-decoration: none;
                display: inline-block;
            }
            .button:hover {
                background-color: aqua;
                transform: scale(1.1);
                border: none;
                box-shadow: 5px 7px 35px black;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="video">
            <video autoplay muted loop playsinline>
                <source src="images/background.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="container" id="container">
        <div class="left">
            <p>Find your plan
            don't let the plan to choose you</p>
        </div>
        <div class="right">
            <p>Complete the survey to find your best plan</p>
            <a class="button" href="form.html">START</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#container').on('touchmove mousemove', function(e) {
                var $this = $(this);
                var offset = $this.offset();
                var width = $this.width();
                var height = $this.height();
                var x = (e.originalEvent.touches ? e.originalEvent.touches[0].pageX : e.pageX) - offset.left;
                var y = (e.originalEvent.touches ? e.originalEvent.touches[0].pageY : e.pageY) - offset.top;

                var xPercent = (x / width) - 0.5;
                var yPercent = (y / height) - 0.5;

                var rotateX = yPercent * 12;
                var rotateY = xPercent * -17;

                $this.css('transform', 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)');
                $this.css('-webkit-transform', 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)');
            });

            $('#container').on('touchend mouseleave', function() {
                $(this).css('transform', 'rotateX(0deg) rotateY(0deg)');
                $(this).css('-webkit-transform', 'rotateX(0deg) rotateY(0deg)');
            });
        });
    </script>
</body>
</html>
