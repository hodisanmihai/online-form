<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-image: url('images/background1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(77deg, rgba(255,0,0,0.8547794117647058) 0%, rgba(0,84,159,0.85) 20%);
            padding: 20px;
            border: 2px solid rgba(0,255,255,0.7);
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            transition: transform 0.1s;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
        }
        .left {
            font-family: 'Anton', sans-serif;
            text-align: center;
            font-size: 34px;
            font-weight: 400;
            color: white;
        }
        .right {
            text-align: center;
            color: white;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="left">
            FIND YOUR PLAN
        </div>
        <div class="right">
            <p>Complete the survey to find your best plan</p>
            <button class="button">START</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#container').on('mousemove', function(e) {
                var $this = $(this);
                var offset = $this.offset();
                var width = $this.width();
                var height = $this.height();
                var x = e.pageX - offset.left;
                var y = e.pageY - offset.top;
                
                var xPercent = (x / width) - 0.5;
                var yPercent = (y / height) - 0.5;
                
                var rotateX = yPercent * 12; 
                var rotateY = xPercent * -17; 

                $this.css('transform', 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)');
            });

            $('#container').on('mouseleave', function() {
                $(this).css('transform', 'rotateX(0deg) rotateY(0deg)');
            });
        });
    </script>
</body>
</html>
